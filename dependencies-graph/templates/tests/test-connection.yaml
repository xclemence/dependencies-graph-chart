apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "dependencies-graph.fullname" . }}-api-test-connection"
  labels:
    {{- include "dependencies-graph.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "dependencies-graph.fullname" . }}-api:{{ .Values.api.port }}']
  restartPolicy: Never

